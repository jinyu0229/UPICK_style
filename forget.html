<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS_style/css/reset.css">
    <link rel="stylesheet" href="./CSS_style/css/style.css">
    <link rel="stylesheet" href="./CSS_style/js/style_js.js">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <style>
        body {
            background-color: #383E44;
        }

        .container {
            padding: 0;
        }

        #memForget_HC {
            width: 500px;
            height: 400px;
            margin: 0 auto;
            margin-top: 150px;
        }

        .memTitle_HC>h1 {
            color: #7FFFE1;
            text-align: center;
        }

        .memTitle_HC>p {
            color: #7FFFE1;
            text-align: center;
            font-size: 12px;
        }

        /* 內容 */
        .memForgetCon_HC {
            width: 300px;
            margin: 0 auto;
            margin-top: 20px;
        }

        /* 輸入框標題 */
        .memForgetCon_HC>p {
            clear: both;
            color: #7FFFE1;
            font-size: 14px;
            font-weight: 700;
        }

        /* 輸入框樣式 */
        .memForgetCon_HC>input {
            width: 300px;
            height: 40px;
            border-radius: 25px;
            box-shadow: none;
            outline: none;
            border: 2px solid #E4E8EE;
            background: none;
            padding-left: 15px;
            color: #FFF;
            margin-bottom: 10px;
            font-size: 14px;
            transition: .5s;
        }

        .memForgetCon_HC>input:focus {
            border: 2px solid #7FFFE1;
        }

        /* 送出按鈕 */
        button {
            box-shadow: none;
            outline: none;
            margin-bottom: 10px;
        }

        button:focus {
            outline: none;
        }

        .memBtnShare_HC {
            width: 300px;
            height: 35px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
        }

        /* 錯誤提示 */
        span {
            color: #FF8888;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }

        span>i {
            font-size: 12px;
            margin-right: 5px;
        }

        /* 註冊成功彈跳窗樣式 */
        .windowShare_HC {
            width: 400px;
            margin: 0 auto;
            border-radius: 8px;
        }

        .wWinDarkClo {
            margin-left: 88%;
        }

        .wSucceDarkTick {
            line-height: 0;
        }

        .wSucceDark h4 {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="memForget_HC">
            <div class="memTitle_HC">
                <h1 class="">忘記密碼</h1>
                <p>輸入電子信箱我們將寄送密碼重設信件給您。</p>
            </div>
            <div class="memForgetCon_HC">
                <p>信箱</p>
                <input type="text" placeholder="請輸入信箱">
                <span><i class="fas fa-exclamation-circle"></i>信箱格式不正確！</span>
                <button class="wBtnNGr memBtnShare_HC">寄送</button>
            </div>
            <!-- 寄送成功彈跳窗 -->
            <div class="wSucceDark windowShare_HC">
                <div class="wWinDarkClo"><i class="fas fa-times"></i></div>
                <div class="wSucceDarkTick"><i class="fas fa-check"></i></div>
                <h4>寄送成功！<br>請至信箱收取重設密碼信件</h4>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script>

</script>

</html>
