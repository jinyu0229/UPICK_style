<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS_style/css/reset.css">
    <link rel="stylesheet" href="./CSS_style/css/style.css">
    <link rel="stylesheet" href="./CSS_style/js/style_js.js">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <style>
        /* * {
            outline: 1px solid #CCC;
        } */

        body{
            background-color: #F5F6F8;
        }

        .container {
            padding: 0;
        }

        .memberCen_HC {
            margin-top: 150px;
            display: flex;
        }

        /* 左側Menu */
        .memLeftMenuTitle_HC>p {
            color: #FFF;
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin: 20px;
        }

        .memLeftMenu_HC {
            width: 250px;
            height: 700px;
            background-color: #383E44;
            border-radius: 0 8px 8px 0;
            margin-right: 20px;
        }

        .memLeftMenu_HC>ul>li>a {
            color: #fff;
            text-decoration: none;
            display: block;
            height: 50px;
            font-size: 22px;
            font-weight: 700;
            padding-left: 40px;
            line-height: 50px;
            transition: .4s;
        }

        .memLeftMenu_HC>ul>li>a:hover {
            background-color: #7FE0DC;
            color: #383E44;
        }

        .memLeftMenu_HC>ul>li>a.memChange_HC {
            background-color: #7FE0DC;
            color: #383E44;
        }

        /* 右邊區域 */
        .memRightCon {
            width: 930px;
        }

        /* 標題樣式 */
        .memberTitle_HC {
            width: 165px;
            height: 40px;
            display: flex;
            border-bottom: 2px solid #383E44;
            position: relative;
            margin-bottom: 20px;
        }

        .memberTitleText_HC {
            margin-right: 10px;
        }

        .memSquareBox_HC {
            display: flex;
            position: absolute;
            left: 150px;
        }

        .memSquare01_HC {
            width: 5px;
            height: 40px;
            background-color: #383E44;
            transform: skewX(-15deg);
            margin-right: 5px;
        }

        .memSquare02_HC {
            width: 10px;
            height: 40px;
            background-color: #383E44;
            transform: skewX(-15deg);
        }

        /* 表單樣式 */
        .memEditPassArea_HC{
            width: 910px;
            margin: 0 auto;
            background-color: #FFF;
            border-radius: 8px;
            box-shadow: 3px 3px 10px #E4E8EE;
            padding: 20px;
        }

        form {
            width: 360px;
            margin: 0 auto;
        }

        .memAccount_HC {
            padding-left: 15px;
        }

        .memColumnWhite_HC>p {
            font-size: 14px;
            font-weight: 700;
        }

        .memColumnWhite_HC>input {
            width: 360px;
            height: 40px;
            border-radius: 4px;
            box-shadow: none;
            outline: none;
            border: 1px solid #9AA3AC;
            background: none;
            padding: 15px;
            color: #383E44;
            margin-bottom: 10px;
            font-size: 14px;
            transition: .5s;
        }

        .memColumnWhite_HC>input:focus {
            border: 1px solid #7FE0DC;
        }

        /* 顯示隱藏密碼 */
        .memLoginPassword_HC {
            position: relative;
        }

        .memPassIcon_HC {
            position: absolute;
            margin-left: -35px;
            margin-top: 12px;
            color: #383E44;
        }

        /* 按鈕樣式 */
        .memEditPassBtnShare_HC {
            display: block;
            width: 130px;
            height: 35px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            margin: 0 auto;
        }

        button {
            box-shadow: none;
            outline: none;
            margin-bottom: 10px;
        }

        button:focus {
            outline: none;
        }

        /* 手機用回會員中心紐 */
        .memBackBtn_HC{
            display: none;
        }

        /* 錯誤提示 */
        .memErroCSS_HC>i {
            color: #FF8888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .memCheckErro_HC{
            display: none;
        }

        /* 手機板 */
        @media screen and (max-width: 375px) {
            .container{
                width: 355px;
                margin: 0 auto;
            }

            /* 左側Menu */
            .memLeftMenu_HC{
                display: none;
            }

            /* 會員中心title */
            .memberCen_HC{
                width: 355px;
                margin-top: 50px;
                position: relative;
                
            }
            .memberTitle_HC{
                width: 375px;
                background-color: #383E44;
                border-bottom: none;
                position: fixed;
                left: 0;
            }

            .memberTitle_HC>h1{
                font-size: 22px;
            }

            .memberTitleText_HC{
                text-align: center;
                margin: 0 auto;
                color: #FFF;
            }

            .memSquareBox_HC{
                display: none;
            }

            /* 右側內容 */
            .memRightCon_HC{
                width: 355px;
            }

            /* 表單樣式 */
            .memEditPassArea_HC{
                width: 355px;
                margin-top: 60px;
            }

            form{
                width: 300px;
            }

            .memColumnWhite_HC>input{
                width: 300px;
            }

            /* 手機用回會員中心紐 */
            .memBackBtn_HC{
                display: block;
                position: absolute;
                left: 10px;
            }

            .memBackBtn_HC>a>i{
                width: 40px;
                height: 40px;
                font-size: 24px;
                text-align: center;
                line-height: 40px;
                color: #FFF;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="memberCen_HC">
            <!-- 左側Menu -->
            <div class="memLeftMenu_HC">
                <ul>
                    <li class="memLeftMenuTitle_HC">
                        <p>會員中心</p>
                    </li>
                    <li><a href="./memberEdit.html">會員資料</a></li>
                    <li><a href="./memberEditPass.html" class="memChange_HC">修改密碼</a></li>
                    <li><a href="./memberOrder.html">查詢訂單</a></li>
                    <li><a href="./memberFollow.html">追蹤清單</a></li>
                    <li><a href="./memberBranch.html">分店資訊</a></li>
                    <li><a href="./memService.html">服務條款</a></li>
                    <li><a href="./memPrivacyPolicy.html">隱私權政策</a></li>
                    <li><a href="./memberQA.html">客服中心</a></li>
                </ul>
            </div>
            <!-- 右側內容 -->
            <div class="memRightCon">
                <div class="memberTitle_HC">
                    <div class="memBackBtn_HC">
                        <a href="./memberCentre.html">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </div>
                    <h1 class="memberTitleText_HC">修改密碼</h1>
                    <div class="memSquareBox_HC">
                        <div class="memSquare01_HC"></div>
                        <div class="memSquare02_HC"></div>
                    </div>
                </div>
                <div class="memEditPassArea_HC">
                    <form action="">
                        <div class="memColumnWhite_HC memOldPassword_HC">
                            <p>舊密碼</p>
                            <input id="memOldPassword_HC" type="password" placeholder="請輸入舊密碼" name="password">
                            <i toggle="#memOldPassword_HC"
                                class="far fa-eye-slash memPassIcon_HC memToggleOldPassword_HC"></i>
                        </div>
                        <div class="memColumnWhite_HC memNewPassword_HC">
                            <p>新密碼</p>
                            <input onkeyup="checkPass()" id="memNewPassword_HC" type="password" placeholder="請輸入新密碼" name="password" class="memCheckPswrd1_HC">
                            <i toggle="#memNewPassword_HC"
                                class="far fa-eye-slash memPassIcon_HC memToggleNewPassword_HC"></i>
                        </div>
                        <div class="memColumnWhite_HC memCheckPassword_HC">
                            <p>確認新密碼</p>
                            <input onkeyup="checkPass()" id="memCheckPassword_HC" type="password" placeholder="請再次輸入新密碼" name="password" class="memCheckPswrd2_HC">
                            <i toggle="#memCheckPassword_HC"
                                class="far fa-eye-slash memPassIcon_HC memToggleCheckPassword_HC"></i>
                        </div>
                        <div class="memErroCSS_HC memCheckErro_HC">
                            <i class="fas fa-exclamation-circle"> 密碼不符！</i>
                        </div>
                        <button class="wBtnNGr memEditPassBtnShare_HC">確認修改</button>
                    </form>
                </div>
            </div>

        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script>
    // 確認密碼
    const CP1 = document.querySelector('.memCheckPswrd1_HC');
    const CP2 = document.querySelector('.memCheckPswrd2_HC');
    const passErro = document.querySelector('.memCheckErro_HC');
    function checkPass(){
        if(CP1.value != CP2.value){
            passErro.style.display = "block";
            CP1.style.borderColor = "#FF8888";
            CP2.style.borderColor = "#FF8888";
        }
        else{
            passErro.style.display = "none";
            CP1.style.borderColor = "#7FFFE1";
            CP2.style.borderColor = "#7FFFE1";            
        }
    }

    // 隱藏顯示舊密碼
    $(".memToggleOldPassword_HC").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
    // 隱藏顯示新密碼
    $(".memToggleNewPassword_HC").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
    // 隱藏顯示確認新密碼
    $(".memToggleCheckPassword_HC").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
</script>

</html>
