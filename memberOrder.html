<!DOCTYPE html>
<html lang="en">

<head>

    <title>查詢訂單</title>

    <link rel="stylesheet" href="./CSS_style/css/reset.css">

    <style>
        /* * {
            outline: 1px solid #CCC;
        } */

        body{
            background-color: #F5F6F8;
        }

        .container {
            padding: 0;
        }

        .memberCen_HC {
            margin-top: 150px;
            display: flex;
        }

        /* 左側Menu */
        .memLeftMenuTitle_HC>p {
            color: #FFF;
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin: 20px;
        }

        .memLeftMenu_HC {
            width: 250px;
            height: 700px;
            background-color: #383E44;
            border-radius: 0 8px 8px 0;
            margin-right: 20px;
        }

        .memLeftMenu_HC>ul>li>a {
            color: #fff;
            text-decoration: none;
            display: block;
            height: 50px;
            font-size: 22px;
            font-weight: 700;
            padding-left: 40px;
            line-height: 50px;
            transition: .4s;
        }

        .memLeftMenu_HC>ul>li>a:hover {
            background-color: #7FE0DC;
            color: #383E44;
        }

        .memLeftMenu_HC>ul>li>a.memChange_HC {
            background-color: #7FE0DC;
            color: #383E44;
        }

        /* 右邊區域 */
        .memRightCon {
            width: 930px;
        }

        /* 標題樣式 */
        .memberTitle_HC {
            width: 165px;
            height: 40px;
            display: flex;
            border-bottom: 2px solid #383E44;
            position: relative;
            margin-bottom: 20px;
        }

        .memberTitleText_HC {
            margin-right: 10px;
        }

        .memSquareBox_HC {
            display: flex;
            position: absolute;
            left: 150px;
        }

        .memSquare01_HC {
            width: 5px;
            height: 40px;
            background-color: #383E44;
            transform: skewX(-15deg);
            margin-right: 5px;
        }

        .memSquare02_HC {
            width: 10px;
            height: 40px;
            background-color: #383E44;
            transform: skewX(-15deg);
        }

        /* 表格樣式 */
        table {
            border-bottom: 2px solid #383E44;
        }

        #memWebTable_HC>thead>tr>th.memSerialNumTh_HC {
            width: 160px;
        }

        th:first-child {
            border-top-left-radius: 4px;
        }

        th:last-child {
            border-top-right-radius: 4px;
        }

        #memWebTable_HC>thead>tr>th {
            width: 110px;
            height: 40px;
            color: #FFF;
            font-size: 16px;
            font-weight: 700;
            line-height: 40px;
            background-color: #383E44;
            text-align: center;
        }

        #memWebTable_HC>tbody>tr {
            height: 50px;
            border-bottom: 1px solid #E4E8EE;
            background-color: #FFF;
        }

        #memWebTable_HC>tbody>tr:hover {
            background-color: #F5F6F8;
        }

        #memWebTable_HC>tbody>tr>td {
            text-align: center;
            font-size: 14px;
            line-height: 50px;
        }

        #memWebTable_HC>tbody>tr>td>p {
            line-height: normal;
            color: #383E44;
        }

        #memWebTable_HC>tbody>tr>td>a {
            color: #383E44;
            font-size: 16px;
            text-decoration: underline;
        }

        #memWebTable_HC>tbody>tr>td>a:hover {
            color: #4AC8C2;
        }

        /* 分頁樣式 */
        .memPagenation_HC {
            width: 280px;
            margin: 0 auto;
            margin-top: 10px;
        }

        /* 空訂單狀態樣式 */
        /* .memOder_HC {
            display: none;
        } */

        #memWebTable_HC>tbody>tr#memNoOder_HC {
            height: 500px;
            background-color: #E4E8EE;
            display: none;
        }

        #memWebTable_HC>tbody>tr#memNoOder_HC>td>h3 {
            line-height: 500px;
        }
    </style>
</head>
