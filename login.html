<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS_style/css/reset.css">
    <link rel="stylesheet" href="./CSS_style/css/style.css">
    <link rel="stylesheet" href="./CSS_style/js/style_js.js">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <style>
        body {
            background-color: #383E44;
        }

        .container {
            padding: 0;
        }

        /* 會員登入Tab */
        #memLoginTab_HC {
            width: 300px;
            height: 400px;
            margin: 0 auto;
            margin-top: 150px;
        }

        /* Tab分頁 */

        .memTabTitle_HC {
            margin-bottom: 20px;
            display: flex;
        }

        .memTabStyle_HC {
            background: none;
            font-weight: 700;
            font-size: 20px;
            color: #E4E8EE;
        }

        .memTabTitle_HC>a {
            text-decoration: none;
            display: block;
            width: 150px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            transition: .4s;
        }

        .memTabTitle_HC>a:hover {
            color: #7FFFE1;
        }

        .memActive_HC {
            background: none;
            color: #7FFFE1;
        }

        /* 輸入框標題 */
        #memLoginTab_HC>.memTabCon_HC>.memColumn_HC>p {
            clear: both;
            color: #7FFFE1;
            font-size: 14px;
            font-weight: 700;
        }

        /* 輸入框樣式 */
        #memLoginTab_HC>.memTabCon_HC>.memColumn_HC>input {
            width: 300px;
            height: 40px;
            border-radius: 25px;
            box-shadow: none;
            outline: none;
            border: 2px solid #E4E8EE;
            background: none;
            padding-left: 15px;
            color: #FFF;
            margin-bottom: 10px;
            font-size: 14px;
            transition: .5s;
        }

        #memLoginTab_HC>.memTabCon_HC>.memColumn_HC>input:focus {
            border: 2px solid #7FFFE1;
        }

        /* 顯示隱藏密碼 */
        .memLoginPassword_HC {
            position: relative;
        }

        .memPassIcon_HC {
            position: absolute;
            margin-left: -35px;
            margin-top: 12px;
            color: #FFF;
        }

        /* 忘記密碼 */
        .memForgetArea_HC {
            width: 300px;
            height: 30px;
            position: relative;
        }

        .memForget_HC {
            font-size: 14px;
            color: #7FFFE1;
            text-decoration: underline;
            position: absolute;
            right: 0;
        }

        .memForget_HC:hover {
            color: #7FE0DC;
        }

        /* 登入、加入按鈕 */
        button {
            box-shadow: none;
            outline: none;
            margin-bottom: 10px;
        }

        button:focus {
            outline: none;
        }

        .memBtnShare_HC {
            width: 300px;
            height: 35px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
        }

        /* 快速登入 */
        #memQuickLog_HC {
            display: flex;
            /* justify-content: space-between; */
            margin-top: 10px;
        }

        #memQuickLog_HC a {
            width: 150px;
            display: block;
            color: #FFF;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .memDivider_HC {
            border-right: 1px solid #FFF;
        }

        #memQuickLog_HC>a>i {
            margin-right: 5px;
            font-size: 16px;
        }

        /* 同意條款 */
        .memCheck_HC {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .memCheck_HC input[type="checkbox"] {
            background: none;
            border-radius: 1px solid #7FFFE1;
            margin-right: 5px;
            color: #e1f8f3;
        }

        .memCheck_HC>p>a {
            color: #7FFFE1;
            font-size: 12px;
            line-height: 22px;
        }

        .memCheck_HC>p {
            color: #7FFFE1;
            font-size: 12px;
            line-height: 22px;
        }

        /* 錯誤提示 */
        span {
            color: #FF8888;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }

        span>i {
            font-size: 12px;
            margin-right: 5px;
        }

        /* 註冊成功彈跳窗樣式 */
        .windowShare_HC {
            width: 400px;
            margin: 0 auto;
            border-radius: 8px;
        }

        .wWinDarkClo {
            margin-left: 88%;
        }

        .wSucceDarkTick {
            line-height: 0;
        }

        .wSucceDark h4 {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="memLoginTab_HC">
            <!-- Tab分頁 -->
            <div class="memTabTitle_HC">
                <a href="javascript:void(0)" class="barItem_HC memTabStyle_HC memDivider_HC memTablink_HC memTestbtn_HC"
                    onclick="openClass(event, 'tab01_HC')">會員登入
                </a>
                <a href="javascript:void(0)" class="barItem_HC memTabStyle_HC memTablink_HC memTestbtn_HC"
                    onclick="openClass(event, 'tab02_HC')">加入會員
                </a>
            </div>
            <!-- 會員登入 -->
            <div id="tab01_HC" class="memTabCon_HC memTabClass_HC">
                <!-- 帳號 -->
                <div class="memColumn_HC">
                    <p>帳號</p>
                    <input type="text" placeholder="請輸入信箱">
                    <span><i class="fas fa-exclamation-circle"></i>帳號填寫不完整！</span>
                    <span><i class="fas fa-exclamation-circle"></i>帳號未被註冊！</span>
                </div>
                <!-- 密碼 -->
                <div class="memColumn_HC memLoginPassword_HC">
                    <p>密碼</p>
                    <input id="memLoginPassword_HC" type="password" placeholder="請輸入密碼" name="password">
                    <i toggle="#memLoginPassword_HC" class="far fa-eye-slash memPassIcon_HC memTogglePassword_HC"></i>
                    <span><i class="fas fa-exclamation-circle"></i>密碼輸入錯誤！</span>
                </div>
                <!-- 忘記密碼 -->
                <div class="memForgetArea_HC">
                    <a class="memForget_HC" href="./forget.html">忘記密碼</a>
                </div>
                <!-- 登入按鈕 -->
                <button class="wBtnNGr memBtnShare_HC">登入</button>
                <span><i class="fas fa-exclamation-circle"></i>帳號或密碼未輸入！</span>
                <div id="memQuickLog_HC">
                    <a href="#" class="memDivider_HC"><i class="fab fa-facebook-f"></i>使用Facebook登入</a>
                    <a href="#"><i class="fab fa-google"></i>使用Google登入</a>
                </div>
            </div>
            <!-- 加入會員 -->
            <div id="tab02_HC" class="memTabCon_HC memTabClass_HC">
                <!-- 帳號 -->
                <div class="memColumn_HC">
                    <p>帳號</p>
                    <input type="text" placeholder="請輸入信箱">
                    <span><i class="fas fa-exclamation-circle"></i>帳號已被註冊過！</span>
                    <span><i class="fas fa-exclamation-circle"></i>帳號格式錯誤！</span>
                </div>
                <!-- 密碼 -->
                <div class="memColumn_HC memRegisterPassword_HC">
                    <p>密碼</p>
                    <input id="memRegisterPassword_HC" type="password" placeholder="請輸入密碼" name="password">
                    <i toggle="#memRegisterPassword_HC"
                        class="far fa-eye-slash memPassIcon_HC memToggleRegisterPassword_HC"></i>
                </div>
                <div class="memColumn_HC memRegisterCheckPassword_HC">
                    <p>確認密碼</p>
                    <input id="memRegisterCheckPassword_HC" type="password" placeholder="請再次輸入密碼" name="password">
                    <i toggle="#memRegisterCheckPassword_HC"
                        class="far fa-eye-slash memPassIcon_HC memToggleRegisterCheckPassword_HC"></i>
                    <span><i class="fas fa-exclamation-circle"></i>密碼不符！</span>
                </div>

                <label class="memCheck_HC">
                    <input type="checkbox">
                    <p>我同意 UPICK 的 <a href="#">《服務條款》</a>、<a href="#">《隱私權政策》</a>。</p>
                </label>
                <button class="wBtnNGr memBtnShare_HC">加入會員</button>
                <span><i class="fas fa-exclamation-circle"></i>帳號 / 密碼 / 確認密碼 未填寫！</span>
                <span><i class="fas fa-exclamation-circle"></i>未同意UPICK的《服務條款》、《隱私權政策》！</span>
                <div id="memQuickLog_HC">
                    <a href="#" class="memDivider_HC"><i class="fab fa-facebook-f"></i>使用Facebook登入</a>
                    <a href="#"><i class="fab fa-google"></i>使用Google登入</a>
                </div>
            </div>
        </div>
        <!-- 註冊成功彈跳窗 -->
        <div class="wSucceDark windowShare_HC">
            <div class="wWinDarkClo"><i class="fas fa-times"></i></div>
            <div class="wSucceDarkTick"><i class="fas fa-check"></i></div>
            <h4>註冊成功！<br>歡迎您加入UPICK！</h4>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script>
    // 登入註冊Tab切換
    function openClass(evt, className) {
        var i, x, memTablink_HCs;
        x = document.getElementsByClassName("memTabClass_HC");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }

        memTablink_HCs = document.getElementsByClassName("memTablink_HC");
        for (i = 0; i < x.length; i++) {
            memTablink_HCs[i].classList.remove("memActive_HC");
        }
        document.getElementById(className).style.display = "block";
        evt.currentTarget.classList.add("memActive_HC");
    }
    var mybtn = document.getElementsByClassName("memTestbtn_HC")[0];
    mybtn.click();

    // 會員登入-顯示隱藏密碼
    $(".memTogglePassword_HC").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
    // 加入會員 - 顯示隱藏密碼
    $(".memToggleRegisterPassword_HC").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
    // 加入會員 - 顯示隱藏確認密碼
    $(".memToggleRegisterCheckPassword_HC").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
</script>

</html>
